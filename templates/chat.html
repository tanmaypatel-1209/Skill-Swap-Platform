<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f4f8);
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      animation: animate 20s linear infinite;
      bottom: -150px;
    }

    .bubbles span:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
    .bubbles span:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 20s; }
    .bubbles span:nth-child(3) { left: 25%; animation-delay: 4s; }
    .bubbles span:nth-child(4) { left: 40%; width: 40px; height: 40px; animation-delay: 0s; animation-duration: 18s; }
    .bubbles span:nth-child(5) { left: 70%; animation-delay: 0s; }
    .bubbles span:nth-child(6) { left: 80%; width: 60px; height: 60px; animation-delay: 3s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    .chat-box {
      position: relative;
      z-index: 2;
      max-width: 650px;
      margin: 60px auto;
      background:rgba(1, 15, 168, 0.108);
      color: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      color: #111;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .sent {
      background-color: #d1f7c4;
      text-align: right;
      margin-left: auto;
      color: #084b1b;
    }

    .received {
      background-color: #f0f0f0;
      text-align: left;
      margin-right: auto;
      color: #222;
    }

    #messages {
      height: 330px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      background: #fff;
      border-radius: 12px;
    }

    #message {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    button[type="submit"] {
      padding: 10px 16px;
      background-color: #0077cc75;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="chat-box">
    <h3>Chat</h3>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="hidden" id="sender_id" value="{{ user_a }}">
      <input type="hidden" id="receiver_id" value="{{ user_b }}">
      <input type="text" id="message" placeholder="Type a message..." required>
      <button type="submit" >Send</button>
    </form> 
  </div>

  <script>
    const userA = {{ user_a }};
    const userB = {{ user_b }};
    const messagesDiv = document.getElementById('messages');

    function loadMessages() {
      fetch(`/get_messages/${userA}/${userB}`)
        .then(res => res.json())
        .then(data => {
          messagesDiv.innerHTML = '';
          data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message ' + (msg.sender_id === userA ? 'sent' : 'received');
            div.textContent = msg.message + ' (' + msg.timestamp + ')';
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const formData = new FormData();
      formData.append('sender_id', userA);
      formData.append('receiver_id', userB);
      formData.append('message', message);
      fetch('/send_message', {
        method: 'POST',
        body: formData
      }).then(() => {
        document.getElementById('message').value = '';
        loadMessages();
      });
    });

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
