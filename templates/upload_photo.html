<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Profile Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e2f1f8);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(100, 149, 237, 0.3);
      border-radius: 50%;
      animation: floatUp linear infinite;
      box-shadow: 0 4px 15px rgba(100, 149, 237, 0.2);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { left: 10%; width: 25px; height: 25px; animation-duration: 12s; }
    .bubble:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-duration: 18s; }
    .bubble:nth-child(3) { left: 50%; width: 20px; height: 20px; animation-duration: 15s; }
    .bubble:nth-child(4) { left: 70%; width: 35px; height: 35px; animation-duration: 20s; }
    .bubble:nth-child(5) { left: 90%; width: 30px; height: 30px; animation-duration: 16s; }
    .bubble:nth-child(6) { left: 20%; width: 50px; height: 50px; animation-duration: 22s; background: rgba(72, 118, 255, 0.3); }
    .bubble:nth-child(7) { left: 80%; width: 40px; height: 40px; animation-duration: 19s; background: rgba(70, 130, 180, 0.3); }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      color: #222;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .upload-form input[type="file"] {
      display: none; /* Hide default file input */
    }

    .upload-form .file-label {
      background: linear-gradient(135deg, #fff, #f4f6f8);
      padding: 15px 35px;
      border-radius: 14px;
      border: 2px dashed #3b82f6;
      color: #3b82f6;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .upload-form .file-label:hover {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: #ffffff;
      border-color: #2563eb;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transform: scale(1.03);
    }

    .upload-form button {
      width: 100%;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .upload-form button:hover {
      background: linear-gradient(to right, #0891b2, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .upload-form .cancel-link {
      color: #333;
      text-decoration: underline;
      font-size: 14px;
      transition: color 0.3s ease;
      margin-top: 5px;
    }

    .upload-form .cancel-link:hover {
      color: #f59e0b;
    }
  </style>
</head>
<body>

<!-- Floating Bubbles -->
<div class="bubbles">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<!-- Upload Form -->
<div class="form-container">
  <h2>Upload New Profile Photo</h2>

  <form method="POST" enctype="multipart/form-data" class="upload-form">
    <label for="photo" class="file-label">Choose a Photo</label>
    <input type="file" name="photo" id="photo" accept="image/*" required>

    <button type="submit">Upload Photo</button>
    <a href="{{ url_for('profile') }}" class="cancel-link">Cancel</a>
  </form>
</div>

</body>
</html>
